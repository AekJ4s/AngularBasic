<div class="container d-flex justify-content-center align-items-center">
  <form (submit)="onSubmit()" class="text-center mt-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">CREATE DATA</h5>
        <div class="form-group">
          <label for="title">Book Title:</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="book.title"
            name="title"
            required
          />
        </div>
        <div class="form-group">
          <label for="price">Book Price:</label>
          <input
            type="number"
            class="form-control"
            id="price"
            [(ngModel)]="book.price"
            name="price"
            required
          />
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-success mt-3">บันทึกหนังสือ</button>
  </form>
</div>
