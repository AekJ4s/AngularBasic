<form (submit)="onSubmit()" class="text-center">
  <div
    class="container d-flex justify-content-center align-items-center card w-50"
  >
    <h4 class="mt-2">แก้ไขข้อมูล</h4>
    <div class="card-body text-center">
      <div class="row">
        <div class="col">
          <label>
            <div class="col">
              <label> ID </label>
              <input
                type="text"
                class="form-control text-center"
                [value]="book.id"
                name="id"
                readonly
              />
            </div>
          </label>

          <div class="row">
            <div class="col">
              <label> Title </label>
              <input
                type="text"
                class="form-control text-center"
                [value]="book.title"
                name="title"
              />
            </div>
            <div class="col">
              <label> Price </label>
              <input
                type="number"
                class="form-control text-center"
                [value]="book.price"
                name="price"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      (click)="onSubmit()"
      type="submit"
      class="mt-3 mb-3 btn btn-warning"
    >
      แก้ไขข้อมูล
    </button>
  </div>
</form>
